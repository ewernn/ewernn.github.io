layout: default
---
<!doctype html>
<html lang="en">
<head>
    {% include google_analytics.html %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
    <div class="wrapper">
        <header>
            {% include abcheader.html %}
        </header>
        <main>
            <div class="content">
                {% unless page.url == "/" or page.url == "/index.html" %}
                <a href="/" style="display: inline-block; margin-bottom: 1rem; color: var(--text-color); text-decoration: none; font-size: 1.1em;">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 4px;"><path d="M11.25 14.25L6.75 9L11.25 3.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                  <!-- Back -->
                </a>
                {% endunless %}
                {{ content }}
            </div>
        </main>
        <footer>
            {% include abcfooter.html %}
        </footer>
    </div>
    <script src="/assets/js/theme-toggle.js"></script>
</body>
</html>
